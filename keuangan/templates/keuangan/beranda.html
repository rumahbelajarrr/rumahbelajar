<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Rumah Belajar Bersama</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      background-color: #1e293b;
      color: white;
      padding-top: 20px;
      transition: all 0.4s ease-in-out;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
      transition: margin-left 0.4s ease-in-out;
    }

    .main-content h1 {
      color: #1e293b;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: #1e293b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 80px 20px 20px;
      }

      .hamburger {
        display: block;
      }

      .overlay.active {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 80px 15px 15px;
      }

      .modal-content {
        margin: 10% auto;
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
<div class="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <h2>Keuangan Rumah Belajar Bersama</h2>
    <a href="/siswa/">üìã Daftar Siswa</a>
    <a href="/pemasukan/">üí∞ Pemasukan</a>
    <a href="/pengeluaran/">üì§ Pengeluaran</a>
    <a href="/rekap/">üìä Rekap Keuangan</a>
    <a href="#" onclick="openChangePasswordModal()">üîê Ubah Password</a>
  </div>

  <div class="main-content">
    <h1>Selamat Datang di Dashboard</h1>
    <div class="card">
      <p>Gunakan menu di sebelah kiri untuk mengelola data keuangan Rumah Belajar Bersama.</p>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
      <h2 style="margin-bottom: 20px; color: #1e293b;">Ubah Password</h2>
      <form id="changePasswordForm" method="post" action="{% url 'rumahbelajar:change_password' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="current_password">Password Saat Ini</label>
          <input type="password" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
          <label for="new_password">Password Baru</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Konfirmasi Password Baru</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Ubah Password</button>
        <button type="button" class="btn btn-secondary" onclick="closeChangePasswordModal()">Batal</button>
      </form>
    </div>
  </div>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.querySelector('.overlay');
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
}

function openChangePasswordModal() {
  document.getElementById('changePasswordModal').style.display = 'block';
}

function closeChangePasswordModal() {
  document.getElementById('changePasswordModal').style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('changePasswordModal');
  if (event.target == modal) {
    closeChangePasswordModal();
  }
}

// Form validation
document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
  const newPassword = document.getElementById('new_password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  
  if (newPassword !== confirmPassword) {
    e.preventDefault();
    alert('Password baru dan konfirmasi password tidak cocok!');
    return false;
  }
  
  if (newPassword.length < 8) {
    e.preventDefault();
    alert('Password baru harus minimal 8 karakter!');
    return false;
  }
});
</script>

</body>
</html>
